<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./style.css" rel="stylesheet">
	<script src="./app.js" type="module" defer></script>
</head>

<body x-data="app">
	<div class="antialiased text-gray-900 px-6">
		<div class="max-w-xl mx-auto divide-y md:max-w-4xl">
			<div class="py-12">
				<h2 class="text-2xl font-bold">Delivery</h2>
				<div class="mt-8 max-w-md">
					<div class="grid grid-cols-1 gap-6">
						<section class="grid gap-1">
							<span class="text-gray-700">Delivery method</span>
							<template x-for="(deliveryMethod, index) in deliveryMethods">
								<div class="flex items-center" x-id="['deliveryMethodOption']">
									<input type="radio" :id="$id('deliveryMethodOption')" :value="index"
										name="groupDeliveryMethod" @click="selectedDeliveryMethod = deliveryMethod.type"
										:checked="index === 0" />
									<label :for="$id('deliveryMethodOption')" class="pl-2"
										x-text="deliveryMethod.label"></label>
								</div>
							</template>
						</section>
						<section x-show="selectedDeliveryMethod == 'deliver'">
							<span class="text-gray-700">When do you want to receive it?</span>
							<select
								class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
								<template x-for="(deliveryDay, index) in deliveryDays">
									<option :value="index" x-text="deliveryDay.label"></option>
								</template>
							</select>
						</section>
						<section class="grid gap-1" x-show="selectedDeliveryMethod == 'deliver'">
							<span class="text-gray-700">Delivery option</span>
							<template x-for="(deliveryOption, index) in deliveryOptions">
								<div class="flex items-center" x-id="['deliveryOption']">
									<input type="radio" :id="$id('deliveryOption')" :value="index"
										name="groupDeliveryOption" :checked="index === 0" />
									<label :for="$id('deliveryOption')" class="pl-2"
										x-text="deliveryOption.label"></label>
								</div>
							</template>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
